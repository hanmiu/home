<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 캐릭터 그리기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        .color-palette {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-button {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-button.selected {
            border: 4px solid #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            border: 1px solid #ccc;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                              linear-gradient(-45deg, #ccc 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #ccc 75%),
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .pixel {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            padding: 0;
            cursor: pointer;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clear {
            background-color: #3498db;
        }
        #save {
            background-color: #2ecc71;
        }
        #print {
            background-color: #e67e22;
            display: none;
        }
        #undo, #redo {
            background-color: #95a5a6;
            font-size: 20px;
        }
        #dragOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1000;
        }
        .no-drop {
            cursor: no-drop;
        }
        .transparent-bg {
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                              linear-gradient(-45deg, #ccc 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #ccc 75%),
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        #printArea {
            display: none;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #printCanvas {
                width: 66vw;
                height: 66vw;
            }
            #printInfo {
                margin-top: 20px;
                text-align: left;
                width: 66vw;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 id="title">내 캐릭터 그리기</h1>
        <div class="color-palette" id="palette"></div>
        <div class="buttons">
            <button id="undo" class="action-button">↶</button>
            <button id="redo" class="action-button">↷</button>
        </div>
        <div class="grid" id="pixelGrid"></div>
        <div class="buttons">
            <button id="clear" class="action-button">다시하기</button>
            <button id="print" class="action-button">인쇄</button>
            <button id="save" class="action-button">그림 저장하기</button>
        </div>
    </div>
    <canvas id="saveCanvas" width="1024" height="1024" style="display: none;"></canvas>
    <div id="dragOverlay">PNG 파일을 여기에 드롭하세요</div>
    <div id="printArea">
        <canvas id="printCanvas" width="1024" height="1024"></canvas>
        <div id="printInfo">
            <p>캐릭터 이름: </p>
            <p>만든 사람: </p>
            <p id="printDate"></p>
        </div>
    </div>

    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#FFD93D', '#95E1D3', 
            '#FF8B94', '#A8E6CF', '#000000', '#FFFFFF', 'transparent'
        ];
        let selectedColor = colors[0];
        const pixels = Array(64).fill('transparent');
        let history = [JSON.parse(JSON.stringify(pixels))];
        let historyIndex = 0;

        function createColorPalette() {
            const palette = document.getElementById('palette');
            colors.forEach((color, index) => {
                const button = document.createElement('button');
                button.className = 'color-button';
                if (color === 'transparent') {
                    button.classList.add('transparent-bg');
                } else {
                    button.style.backgroundColor = color;
                }
                button.onclick = () => selectColor(color, button);
                if (index === 0) button.classList.add('selected');
                palette.appendChild(button);
            });
        }

        function selectColor(color, button) {
            selectedColor = color;
            document.querySelectorAll('.color-button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function createPixelGrid() {
            const grid = document.getElementById('pixelGrid');
            for (let i = 0; i < 64; i++) {
                const pixel = document.createElement('button');
                pixel.className = 'pixel';
                pixel.onclick = () => colorPixel(i, pixel);
                grid.appendChild(pixel);
            }
            updateGrid();
        }

        function colorPixel(index, pixel) {
            pixels[index] = selectedColor;
            updateGrid();
            addToHistory();
        }

        function updateGrid() {
            const gridPixels = document.querySelectorAll('.pixel');
            pixels.forEach((color, index) => {
                if (color === 'transparent') {
                    gridPixels[index].style.backgroundColor = 'transparent';
                    gridPixels[index].classList.add('transparent-bg');
                } else {
                    gridPixels[index].style.backgroundColor = color;
                    gridPixels[index].classList.remove('transparent-bg');
                }
            });
        }

        function clearGrid() {
            pixels.fill('transparent');
            updateGrid();
            addToHistory();
        }

        function saveImage() {
            const canvas = document.getElementById('saveCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const pixelSize = canvas.width / 8;
            pixels.forEach((color, i) => {
                const x = (i % 8) * pixelSize;
                const y = Math.floor(i / 8) * pixelSize;
                if (color !== 'transparent') {
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, pixelSize, pixelSize);
                }
            });

            const now = new Date();
            const dateString = now.getFullYear() + 
                               ('0' + (now.getMonth() + 1)).slice(-2) + 
                               ('0' + now.getDate()).slice(-2) + '_' + 
                               ('0' + now.getHours()).slice(-2) + 
                               ('0' + now.getMinutes()).slice(-2);
            
            const link = document.createElement('a');
            link.download = '내캐릭터_' + dateString + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function setupDragAndDrop() {
            const body = document.body;
            const container = document.getElementById('container');
            const overlay = document.getElementById('dragOverlay');
            
            body.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            body.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            body.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'image/png') {
                        loadImage(file);
                    } else {
                        alert('PNG 파일만 불러올 수 있습니다.');
                    }
                }
            });
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 1024;
                    canvas.height = 1024;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 1024, 1024);
                    const imageData = ctx.getImageData(0, 0, 1024, 1024);
                    processImageData(imageData);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function processImageData(imageData) {
            const pixelSize = 1024 / 8;
            for (let y = 0; y < 8; y++) {
                for (let x = 0; x < 8; x++) {
                    const centerX = Math.floor(x * pixelSize + pixelSize / 2);
                    const centerY = Math.floor(y * pixelSize + pixelSize / 2);
                    const index = (centerY * 1024 + centerX) * 4;
                    const r = imageData.data[index];
                    const g = imageData.data[index + 1];
                    const b = imageData.data[index + 2];
                    const a = imageData.data[index + 3];
                    const color = a === 0 ? 'transparent' : `rgb(${r},${g},${b})`;
                    pixels[y * 8 + x] = color;
                }
            }
            updateGrid();
            addToHistory();
        }

        function addToHistory() {
            history = history.slice(0, historyIndex + 1);
            history.push(JSON.parse(JSON.stringify(pixels)));
            historyIndex = history.length - 1;
            updateUndoRedoButtons();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                pixels.splice(0, pixels.length, ...history[historyIndex]);
                updateGrid();
                updateUndoRedoButtons();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                pixels.splice(0, pixels.length, ...history[historyIndex]);
                updateGrid();
                updateUndoRedoButtons();
            }
        }

        function updateUndoRedoButtons() {
            document.getElementById('undo').disabled = historyIndex === 0;
            document.getElementById('redo').disabled = historyIndex === history.length - 1;
        }

        function preventContextMenu(e) {
            e.preventDefault();
        }

        function togglePrintButton() {
            const printButton = document.getElementById('print');
            printButton.style.display = printButton.style.display === 'none' ? 'inline-block' : 'none';
        }

        function printCharacter() {
        const printCanvas = document.getElementById('printCanvas');
        const ctx = printCanvas.getContext('2d');
        ctx.clearRect(0, 0, printCanvas.width, printCanvas.height);

        const pixelSize = printCanvas.width / 8;
        pixels.forEach((color, i) => {
            const x = (i % 8) * pixelSize;
            const y = Math.floor(i / 8) * pixelSize;
            if (color !== 'transparent') {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, pixelSize, pixelSize);
            }
        });

        const now = new Date();
        const dateString = `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일 ${['일', '월', '화', '수', '목', '금', '토'][now.getDay()]}요일 ${now.getHours().toString().padStart(2, '0')}시 ${now.getMinutes().toString().padStart(2, '0')}분`;
        
        document.getElementById('printDate').textContent = dateString;
        window.print();
    }

    createColorPalette();
    createPixelGrid();
    setupDragAndDrop();
    document.getElementById('clear').onclick = clearGrid;
    document.getElementById('save').onclick = saveImage;
    document.getElementById('undo').onclick = undo;
    document.getElementById('redo').onclick = redo;
    document.getElementById('title').onclick = togglePrintButton;
    document.getElementById('print').onclick = printCharacter;
    document.body.addEventListener('contextmenu', preventContextMenu);
    updateUndoRedoButtons();
</script>
</body>
</html>
