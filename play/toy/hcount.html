        document.querySelector('#logotype').addEventListener('click', (event) => {
            window.open('https://www.hanmiu.cc', '_blank');

        const jamo = {
            cho: {
                list: ['„Ñ±', '„Ñ≤', '„Ñ¥', '„Ñ∑', '„Ñ∏', '„Ñπ', '„ÖÅ', '„ÖÇ', '„ÖÉ', '„ÖÖ', '„ÖÜ', '„Öá', '„Öà', '„Öâ', '„Öä', '„Öã', '„Öå', '„Öç', '„Öé'],
                strokes: {'„Ñ±': 1, '„Ñ≤': 2, '„Ñ¥': 1, '„Ñ∑': 2, '„Ñ∏': 4, '„Ñπ': 3, '„ÖÅ': 3, '„ÖÇ': 4, '„ÖÉ': 8, '„ÖÖ': 2, '„ÖÜ': 4, '„Öá': 1, '„Öà': 2, '„Öâ': 4, '„Öä': 3, '„Öã': 2, '„Öå': 3, '„Öç': 4, '„Öé': 3}
            },
            jung: {
                list: ['„Öè', '„Öê', '„Öë', '„Öí', '„Öì', '„Öî', '„Öï', '„Öñ', '„Öó', '„Öò', '„Öô', '„Öö', '„Öõ', '„Öú', '„Öù', '„Öû', '„Öü', '„Ö†', '„Ö°', '„Ö¢', '„Ö£'],
                strokes: {'„Öè': 2, '„Öê': 3, '„Öë': 3, '„Öí': 4, '„Öì': 2, '„Öî': 3, '„Öï': 3, '„Öñ': 4, '„Öó': 2, '„Öò': 4, '„Öô': 5, '„Öö': 3, '„Öõ': 3, '„Öú': 2, '„Öù': 4, '„Öû': 5, '„Öü': 3, '„Ö†': 3, '„Ö°': 1, '„Ö¢': 2, '„Ö£': 1}
            },
            jong: {
                list: ['', '„Ñ±', '„Ñ≤', '„Ñ≥', '„Ñ¥', '„Ñµ', '„Ñ∂', '„Ñ∑', '„Ñπ', '„Ñ∫', '„Ñª', '„Ñº', '„ÑΩ', '„Ñæ', '„Ñø', '„ÖÄ', '„ÖÅ', '„ÖÇ', '„ÖÑ', '„ÖÖ', '„ÖÜ', '„Öá', '„Öà', '„Öä', '„Öã', '„Öå', '„Öç', '„Öé'],
                strokes: {'': 0, '„Ñ±': 1, '„Ñ≤': 2, '„Ñ≥': 3, '„Ñ¥': 1, '„Ñµ': 4, '„Ñ∂': 4, '„Ñ∑': 2, '„Ñπ': 3, '„Ñ∫': 4, '„Ñª': 6, '„Ñº': 7, '„ÑΩ': 5, '„Ñæ': 6, '„Ñø': 7, '„ÖÄ': 6, '„ÖÅ': 3, '„ÖÇ': 4, '„ÖÑ': 6, '„ÖÖ': 2, '„ÖÜ': 4, '„Öá': 1, '„Öà': 2, '„Öä': 3, '„Öã': 2, '„Öå': 3, '„Öç': 4, '„Öé': 3}
            }
        };

        const randomSentences = [
            "ÌïúÎØ∏Ïú†ÏπòÏõê",
            "ÍπåÏπòÎ∞ò",
            "Ï¢ÖÎã¨ÏÉàÎ∞ò",
            "ÏïàÎÖïÌïòÏÑ∏Ïöî Î∞òÍ∞ëÏäµÎãàÎã§",
            "ÌïúÍ∏ÄÏùÄ ÏïÑÎ¶ÑÎã§Ïö¥ Î¨∏ÏûêÏûÖÎãàÎã§",
            "ÏÑ∏Ï¢ÖÎåÄÏôïÎãò Í∞êÏÇ¨Ìï©ÎãàÎã§",
            "Ïò§ÎäòÎèÑ Ï¢ãÏùÄ ÌïòÎ£® ÎêòÏÑ∏Ïöî",
            "ÌöçÏàò ÎßûÏ∂îÍ∏∞ Ïû¨ÎØ∏ÏûàÏñ¥Ïöî"
        ];

        let characters = [];
        let currentChar;
        let currentStrokes;
        let solvedChars = new Set();

        function startGame(mode) {
            let sentence;
            if (mode === 'custom') {
                sentence = document.getElementById('sentence').value.trim();
                if (sentence === '') {
                    alert("Î¨∏Ïû•ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                    return;
                }
            } else {
                sentence = randomSentences[Math.floor(Math.random() * randomSentences.length)];
            }
            characters = sentence.split('');
            solvedChars.clear();
            document.getElementById('question').style.display = 'block';
            document.getElementById('input-area').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('button-container').style.display = 'flex';
            document.getElementById('next').style.display = 'none';
            updateCharactersDisplay();
            nextQuestion();
        }

        function updateCharactersDisplay() {
            const display = document.getElementById('characters-display');
            display.innerHTML = characters.map(char => 
                `<span class="${solvedChars.has(char) ? 'highlighted' : ''}">${char}</span>`
            ).join('');
        }

        function selectRandomChar() {
            const unsolved = characters.filter(char => !solvedChars.has(char) && /[Í∞Ä-Ìû£]/.test(char));
            if (unsolved.length === 0) {
                let congrats = 'üéâ,üí°,üé∂,üå∏,üåª,üå±,üåø,üôÇ,ü§ñ,üëç,üôå,üíñ'.split(',');
                document.getElementById('character').textContent = congrats[Math.floor(Math.random() * congrats.length)];
                document.getElementById('result').textContent = "Î™®Îì† Í∏ÄÏûêÎ•º Îã§ ÎßûÌòîÏäµÎãàÎã§!";
                document.getElementById('result').style.color = "blue";
                document.getElementById('guess').style.display = 'none';
                document.getElementById('check-guess').style.display = 'none';
                document.getElementById('question').style.display = 'none';
                document.getElementById('next').textContent = "ÏÉàÎ°ú ÏãúÏûë";
                document.getElementById('next').onclick = resetGame;
                document.getElementById('next').style.display = 'inline-block';
                return false;
            }
            currentChar = unsolved[Math.floor(Math.random() * unsolved.length)];
            document.getElementById('character').textContent = currentChar;
            currentStrokes = countStrokes(currentChar);
            return true;
        }

        function countStrokes(char) {
            const code = char.charCodeAt(0) - 0xAC00;
            if (code > -1 && code < 11172) {
                const choIndex = Math.floor(code / 588);
                const jungIndex = Math.floor((code % 588) / 28);
                const jongIndex = code % 28;
                return jamo.cho.strokes[jamo.cho.list[choIndex]] + 
                       jamo.jung.strokes[jamo.jung.list[jungIndex]] + 
                       jamo.jong.strokes[jamo.jong.list[jongIndex]];
            }
            return 0;  // ÌïúÍ∏ÄÏù¥ ÏïÑÎãå Í≤ΩÏö∞
        }

        function showSolution(char) {
            let text = '';
            const code = char.charCodeAt(0) - 0xAC00;
            if (code > -1 && code < 11172) {
                const choIndex = Math.floor(code / 588);
                const jungIndex = Math.floor((code % 588) / 28);
                const jongIndex = code % 28;
                const cho = jamo.cho.list[choIndex];
                const jung = jamo.jung.list[jungIndex];
                const jong = jamo.jong.list[jongIndex];
                const choStrokes = jamo.cho.strokes[cho];
                const jungStrokes = jamo.jung.strokes[jung];
                const jongStrokes = jamo.jong.strokes[jong];
                const totalStrokes = choStrokes + jungStrokes + jongStrokes;
                if(jongStrokes > 0) {
                    text = `${cho}(${choStrokes}) + ${jung}(${jungStrokes}) + ${jong}(${jongStrokes}) = ${char}(${totalStrokes})`;
                }
                else {
                    text = `${cho}(${choStrokes}) + ${jung}(${jungStrokes}) = ${char}(${totalStrokes})`;
                }
                document.getElementById('solution').textContent = text;
            }
        }

        function checkGuess() {
            let guess = parseInt(document.getElementById('guess').value);
            let resultElement = document.getElementById('result');
            if (guess === currentStrokes) {
                resultElement.textContent = "ÎßûÏïòÏäµÎãàÎã§!";
                resultElement.style.color = "green";
                showSolution(currentChar);
                document.getElementById('check-guess').style.display = 'none';
                solvedChars.add(currentChar);
                updateCharactersDisplay();
                document.getElementById('next').style.display = 'inline-block';
            } else {
                resultElement.textContent = "Ï°∞Í∏à Îçî Í≥†ÎØºÌï¥Î≥¥ÏÑ∏Ïöî!";
                resultElement.style.color = "red";
            }
        }

        function nextQuestion() {
            document.getElementById('guess').value = '0';
            document.getElementById('result').textContent = '';
            document.getElementById('guess').style.display = 'block';
            document.getElementById('check-guess').style.display = 'inline-block';
            document.getElementById('solution').textContent = '';
            document.getElementById('next').style.display = 'none';
            if (!selectRandomChar()) {
                document.getElementById('next').style.display = 'inline-block';
            }
        }

        function resetGame() {
            document.getElementById('input-area').style.display = 'block';
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('button-container').style.display = 'none';
            document.getElementById('sentence').value = '';
            document.getElementById('character').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('question').style.display = 'block';
            document.getElementById('guess').style.display = 'block';
            document.getElementById('guess').value = '0';
            document.getElementById('next').textContent = "Îã§Ïùå Î¨∏Ï†ú";
            document.getElementById('next').onclick = nextQuestion;
            document.getElementById('characters-display').innerHTML = '';
        }
    </script>
