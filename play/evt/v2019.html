<!doctype html>
<meta charset="utf-8">
<style>
  body {
    margin: 0;
    padding: 10vw;
    font-family: sans-serif;
  }
  
  h1 {
    font-size: 6vh;
    text-align: center;
  }
  
  p {
    font-size: 2.5vh;
    line-height: 1.5em;
  }
  
  li {
    font-size: 2vh;
    line-height: 1.5em;
  }
  
  .qr {
    height: 25vh;
    margin-bottom: 5vh;
  }
</style>
<body>
  <div id="content">
    <h1>시나리오 1</h1>
    <p>그래서 어디로?</p>
    <ul>
      <li><a href="./v2019.html?scene=s02">시나리오 2</a></li>
      <li><a href="./v2019.html?scene=s03">시나리오 3</a></li>
    </ul>   
  </div>
</body>
<script src="./qrcode.min.js"></script>
</script>
<script>
  let el_content = document.querySelector('#content');
  
  function init() {
    let params = new URLSearchParams(location.search.slice(1));
    
    let qrcode = new QRCode({
      content: location.href,
      ecl: 'L',
      padding: 0,
      width: 100,
      height: 100,
      color: "#000000",
      background: "#ffffff",
    });
    
    let svg_str = qrcode.svg();
    
    let title = params.get('w');
    let desc = '설명과 힌트는 11시 부터 보여요!';
    let hint = '지금은 일단 단서를 수집해 주세요~';
    
    console.log(params.get('w'));
    
    switch(params.get('w')) {
      case '아이':
        //desc = '';
        //hint = '';
        break;
      case '삶':
        //desc = '인생...';
        //hint = '종달새반으로 가면';
        break;
      case '잠깐':
        //desc = '밥먹을 때도 잠깐만, 놀 때도 잠깐만';
        //hint = '원감님을 찾으면';
        break;
      case '더':
        //desc = '더 더 자라고 싶다';
        //hint = '까치반으로 가면';
        break;
    }
    
    let template = `
      <h1>${title}</h1>
      <div class="qr">${svg_str}</div>
      <p>${desc}</p>
      <p>${hint}</p>
    `;
    
    el_content.innerHTML = template;
    
    let svg = el_content.querySelector('svg');
    svg.setAttribute('width', '100%');
    svg.setAttribute('height', '100%');
    svg.setAttribute('viewBox', '0 0 100 100');
  }
  
  window.onload = init;
</script>
