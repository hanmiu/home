<!doctype html>
<meta charset="utf-8">
<style>
  body {
    margin: 0;
    padding: 10vw;
    font-family: sans-serif;
  }
  
  h1 {
    font-size: 6vh;
    text-align: center;
  }
  
  p {
    font-size: 2.5vh;
    line-height: 1.5em;
  }
  
  .desc {
    color: slategray;
    text-align: center;
  }
  
  .hint {
    color: black;
    text-align: center;
  }
  
  .intro {
    color: dimgray;
    text-align: center;
  }
  
  .qr {
    height: 25vh;
    margin-bottom: 5vh;
  }
</style>
<body>
  <div id="content">한미유치원 2019학년도 2학기 참여 수업</div>
</body>
<script src="./qrcode.min.js"></script>
</script>
<script>
  let el_content = document.querySelector('#content');
  
  function init() {
    let params = new URLSearchParams(location.search.slice(1));
    
    let qrcode = new QRCode({
      content: location.href,
      ecl: 'L',
      padding: 0,
      width: 100,
      height: 100,
      color: "#000000",
      background: "#ffffff",
    });
    
    let svg_str = qrcode.svg();
    
    let title = params.get('w');
    let desc = '?';
    let hint = '???';
    
    console.log(params.get('w'));
    
    switch(params.get('w')) {
      case '탐구':
        desc = '오늘 즐거운 탐구를 하고 있나요?';
        hint = '"창의성"과 "언어"를 더 찾아야 합니다. "창의성"은 소나무-참나무 어디엔가, "언어"는 고니-종달새 어디엔가 있어요.';
        break;
      case '이해':
        desc = '이~해~!';
        hint = '"배움"과 "사람"을 더 찾아야 합니다. "배움"은 벚꽃나무-까치 어디엔가 있습니다.';
        break;
      case '잠깐':
        desc = '밥먹을 때도 잠깐만, 놀 때도 잠깐만';
        hint = '"더"와 "놀이"를 찾아야 합니다. "놀이"는 이미 가지고 있고(브로셔 뒷면), "더"는 고니-종달새 층 어딘가에 있습니다.';
        break;
      case '더':
        desc = '아이들은 더 더 더 자라고 싶을까요?';
        hint = '"잠깐"과 "놀이"가 필요해요. "놀이"는 이미 가지고 있고(브로셔 뒷면), "잠깐"은 개나리-진달래 쪽에 있어요.';
        break;
      case '손':
        desc = '손에 손잡고...';
        hint = '원장님이 "손"을 가지고 있어요. "손"만 찾으면 이미 가지고 있는 "놀이"(브로셔 뒷면)와 함께 비밀의 문장을 찾을 수 있어요. 본관 3층에도 "손"이 있습니다.';
        break;
      case '백':
        desc = '숫자 100, 많다는 뜻이죠.';
        hint = '"언어"를 찾아 보세요. "어린이, 백, 언어"가 등장하는 레지오의 유명한 시가 있습니다. "언어"는 본관 3층 공간 어딘가에 있어요.';
        break;
      case '언어':
        desc = '언어로 생각을 표현하고 소통합니다.';
        hint = '다양하다는 의미의 단어와 연결하면 멋진 시의 한 구절이 나옵니다. 다양하다는 의미의 숫자는 어디에 있을까요? 본관 3층 공간 어딘가에 있어요.';
        break;
      case '생각':
        desc = '어른들은 생각지도 못한 어린이들의 멋진 생각에 놀랄 때가 있죠.';
        hint = `원감님이 "생각"을 가지고 계십니다. "친구, 공유, 기록"과 만나면 잘 어울립니다.`;
        break;
      case '공유':
        desc = '함께 나눠요.';
        hint = '"친구, 생각"과 잘 어울립니다. "친구, 생각"은 소나무-참나무반이 있는 층에 있습니다.';
        break;
      case '기록':
        desc = '생각을 정리하고 싶을 때 도움이 됩니다.';
        hint = '기록과 잘 어울리는 "생각"은 본관 2층에 있습니다.';
        break;
      case '좋아':
        desc = '기분이 좋아요~';
        hint = '"하다"와 잘 어울립니다. "하다"는 개나리-진달래 층에 있어요.';
        break;
      case '아이':
        desc = '우리 모두 한 때는 아이였죠. 어린이라고도 해요.';
        hint = '"호기심", "놀이", "삶"과 잘 어울려요.';
        break;
      case '삶':
        desc = '살아가고 알아가고,';
        hint = '우리 "아이"들은 어떤 삶을 살게 될까요? 본관 2층에 "삶"이 있습니다.';
        break;
      case '포기':
        desc = '힘이 들고...';
        hint = '"실패"가 반복 된다면... 힘들 땐 개나리-진달래 어린이들 보러 가볼까요?';
        break;
      case '자주성':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚꽃나무와 까치 즈음의 어딘가에 "사람"이 있어요.';
        break;
      case '같음':
        desc = '같아요. 비슷해요. 닮았어요.';
        hint = '"다름"을 찾아야 합니다! 벚꽃나무와 까치 즈음의 어딘가에...';
        break;
      case '다름':
        desc = '달라요. 다양해요.';
        hint = '"같음"을 찾아야 합니다! 벚꽃나무와 까치를 오고가다 보면...';
        break;
      case '사람':
        desc = '빨리 읽으면 "삶" 처럼 들리기도 하네요?';
        hint = '무려 6개의 단어와 어울립니다. 꼭 필요하겠는데요? 얼른 찍어두세요.';
        break;
      case '창의성':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚나무 위에 까치가 앉았다가 벚꽃잎이 날리면...';
        break;
      case '감성':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚꽃나무와 까치 즈음의 어딘가에 "사람"이 있어요.';
        break;
      case '더불어':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚나무 위에 까치가 앉았다가 벚꽃잎이 날리면...';
        break;
      case '학습':
        desc = '좋은 말인데 어쩌다 보니 선입견이 있는 요즘이네요.';
        hint = '다른 표현으로 "배움"이 있죠. 근처 어딘가에 있을지도 몰라요.';
        break;
      case '배움':
        desc = '놀이를 통한 배움, 놀이와 배움의 관계 새롭게 보기, 놀이 안에서 의미 찾기...';
        hint = '다른 표현으로 "학습"이 있죠. 약간 뉘앙스가 다른 느낌이지만요. 근처 어딘가에 있을지도 몰라요.';
        break;
      case '생명':
        desc = '예전에 한미유치원에서 호수공원에 "일요일엔 더 살아있어!"란 전시를 열기도 했습니다.';
        hint = '"놀이"와 "지원"하고 어울립니다. 혹시 "O지원" 선생님들이...?';
        break;
      case '호기심':
        desc = '일상 속의 호기심, 탐구, 창의성~';
        hint = '"아이"와 어울립니다. (벚꽃나무-까치 근처에... 속닥속닥)';
        break;
      case '실험':
        desc = '무엇인가 가설을 가지고 시도해 보는 거죠.';
        hint = '"용기"가 있어야 합니다. 신관 1층에 가보세요.';
        break;
      case '용기':
        desc = '두려워 하지 않아요.';
        hint = '용기가 있다면 "실험"을 해 볼 수 있어요.';
        break;
      case '진정한':
        desc = 'REAL !';
        hint = '내가 배워야 할 모든 것은 이미 OOO에서? (정말 그랬으면 좋겠어요)';
        break;
      case '유치원':
        desc = '바로 이 곳입니다.';
        hint = '"진정한"과 어울립니다. 개나리-진달래반 쪽으로 가보세요.';
        break;
      case '모른다':
        desc = '모를 수도 있죠.';
        hint = '"시도"와 어울립니다. "시도"는 본관 2층에 있습니다.';
        break;
      case '하다':
        desc = '한번 해보는 거죠~';
        hint = '"좋아"하는 것을 할 수 있다면 더 좋고요! "좋아"는 원감님도 가지고 계세요.';
        break;
      case '시도':
        desc = '시험삼아 도전?';
        hint = '"모른다"를 찾아 보세요. 소나무-참나무반 근처에 있을 거에요. 혹시 다른 가족이 이미 찾았는지 여쭤보는 시도를 해보면 어떨까요?';
        break;
      case '다시':
        desc = '반복하며 경험하고 배우기';
        hint = '"만들기"와 "분해"를 찾아 보세요. 둘 다 본관 3층에 있어요.';
        break;
    }
    
    let template = `
      <p class="intro">아래 QR 코드 단서를 캡쳐하고, 이 단어와 어울리는 짝 단어를 찾은 다음 전시장으로 가보세요.</p>
      <h1>${title}</h1>
      <div class="qr">${svg_str}</div>
      <p class="desc">${desc}</p>
      <p class="hint">${hint}</p>
    `;
    
    el_content.innerHTML = template;
    
    let svg = el_content.querySelector('svg');
    svg.setAttribute('width', '100%');
    svg.setAttribute('height', '100%');
    svg.setAttribute('viewBox', '0 0 100 100');
  }
  
  window.onload = init;
</script>
