<!doctype html>
<meta charset="utf-8">
<style>
  body {
    margin: 0;
    padding: 10vw;
    font-family: sans-serif;
  }
  
  h1 {
    font-size: 6vh;
    text-align: center;
  }
  
  p {
    font-size: 2.5vh;
    line-height: 1.5em;
  }
  
  li {
    font-size: 2vh;
    line-height: 1.5em;
  }
  
  .qr {
    height: 25vh;
    margin-bottom: 5vh;
  }
</style>
<body>
  <div id="content">한미유치원 2019학년도 2학기 참여 수업</div>
</body>
<script src="./qrcode.min.js"></script>
</script>
<script>
  let el_content = document.querySelector('#content');
  
  function init() {
    let params = new URLSearchParams(location.search.slice(1));
    
    let qrcode = new QRCode({
      content: location.href,
      ecl: 'L',
      padding: 0,
      width: 100,
      height: 100,
      color: "#000000",
      background: "#ffffff",
    });
    
    let svg_str = qrcode.svg();
    
    let title = params.get('w');
    let desc = '아직 힌트가 준비 중인 10여개 단어 중 하나 입니다.';
    let hint = '다른 20여개의 힌트는 업데이트 되었습니다. 혹시 모르니 전시장에도 들려 정보를 찾아 보세요.';
    
    console.log(params.get('w'));
    
    switch(params.get('w')) {
      case '탐구':
        desc = '오늘 즐거운 탐구를 하고 있나요?';
        hint = '"창의성"과 "언어"를 더 찾아야 합니다. "창의성"은 소나무-참나무 어디엔가, "언어"는 고니-종달새 어디엔가 있어요.';
        break;
      case '이해':
        desc = '이~해~!';
        hint = '"배움"과 "사람"을 더 찾아야 합니다. "배움"은 벚꽃나무-까치 어디엔가 있다는데...';
        break;
      case '잠깐':
        desc = '밥먹을 때도 잠깐만, 놀 때도 잠깐만';
        hint = '"더"와 "놀이"를 찾아야 합니다. "놀이"는 이미 가지고 있고, "더"는 제일 높은 곳의 새반이 있는 층 어딘가에 있습니다.';
        break;
      case '더':
        desc = '아이들은 더 더 더 자라고 싶을까요?';
        hint = '"잠깐"과 "놀이"가 필요해요. "잠깐"이 어디있을까요? 혹시 이미 찾은 사람이 정보를 공유해 두었는지... 전시장의 공유판을 살펴보면 어떨까요?';
        break;
      case '손':
        desc = '손에 손잡고...';
        hint = '원장님도 "손"을 가지고 있고요. "손"만 찾으면 "놀이"와 함께 비밀의 문장을 찾을 수 있어요. 고니-종달새 사이에도 "손"이 어딘가 있을거에요.';
        break;
      case '백':
        desc = '숫자 100, 많다는 뜻이죠.';
        hint = '"언어"를 찾아 보세요. 느낌오지 않나요? 어린이들의 ... 레지오의 유명한 시가 있습니다. "언어"는 두 마리 새 반이 같이 있는 공간 어딘가에 있어요.';
        break;
      case '언어':
        desc = '언어로 생각을 표현하고 소통합니다.';
        hint = '다양하다는 의미의 단어와 연결하면 멋진 시의 한 구절이 나옵니다. 다양하다는 의미의 숫자는 어디에 있을까요? 지금 있는 층 어딘가에 있을 수도 있어요.';
        break;
      case '생각':
        let c = Math.random() > 0.5 ? '"친구", "공유"와' : '"기록"과';
        desc = '어른들은 생각지도 못한 어린이들의 멋진 생각에 놀랄 때가 있죠.';
        hint = `원감님. 원감님 어디에 계시죠? 아까 원감님이 뭔가 가지고 계시던데... ${c} 잘 어울리는데 어디에 있을까요? 혹시 전시장에 누가 힌트를 공유하진 않았을까요?`;
        break;
      case '공유':
        desc = '배우 공유를 말하는 것은 아닙니다... 왠지 배우고 공유할 수 있을 것 같지만...';
        hint = '"친구 생각"이 나네요~ "친구"는 두 나무반이 있는 층에 있어요. "생각"은... 원장님 말고 원감님?';
        break;
      case '기록':
        desc = '기록작업을 통한 학습의 가시화라는 유명한 책이 있죠.';
        hint = '보통 무엇을 기록하시나요? 머리 속에 떠오르는...?';
        break;
      case '좋아':
        desc = '기분이 좋아요~';
        hint = '혹시 원감님 만나 보셨어요? 침엽수 두 그루 이름이 있는 층에도 있어요.';
        break;
      case '아이':
        desc = '우리 모두 한 때는 아이였죠. 어린이라고도 해요.';
        hint = '"호기심", "놀이", "삶"과 잘 어울려요.';
        break;
      case '삶':
        desc = '인생...';
        hint = '한미유치원에 전화를 걸면 나오는 멘트와 2018년 어린이날 티셔츠와 관련이 있어요. "참" "소"중한 우리 "아이"들은 어떤 삶을 살게 될까요?';
        break;
      case '포기':
        desc = '힘이 들고...';
        hint = '"실패"가 반복 된다면... 힘들 땐 개나리-진달래 어린이들 보러 가볼까요?';
        break;
      case '자주성':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚꽃나무와 까치 즈음의 어딘가에 "사람"이 있어요.';
        break;
      case '같음':
        desc = '같아요. 비슷해요. 닮았어요.';
        hint = '"다름"을 찾아야 합니다! 벚꽃나무와 까치 즈음의 어딘가에...';
        break;
      case '다름':
        desc = '달라요. 다양해요.';
        hint = '"같음"을 찾아야 합니다! 벚꽃나무와 까치를 오고가다 보면...';
        break;
      case '사람':
        desc = '빨리 읽으면 "삶" 처럼 들리기도 하네요?';
        hint = '무려 6개의 단어와 어울립니다. 꼭 필요하겠는데요? 얼른 찍어두세요.';
        break;
      case '창의성':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚나무 위에 까치가 앉았다가 벚꽃잎이 날리면...';
        break;
      case '감성':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚꽃나무와 까치 즈음의 어딘가에 "사람"이 있어요.';
        break;
      case '더불어':
        desc = '개정 누리과정의 인간상과 관련이 있어요.';
        hint = '"사람"을 찾아야 합니다! 벚나무 위에 까치가 앉았다가 벚꽃잎이 날리면...';
        break;
      case '학습':
        desc = '좋은 말인데 어쩌다 보니 선입견이 있는 요즘이네요.';
        hint = '다른 표현으로 "배움"이 있죠. 근처 어딘가에 있을지도 몰라요.';
        break;
      case '배움':
        desc = '놀이를 통한 배움, 놀이와 배움의 관계 새롭게 보기, 놀이 안에서 의미 찾기...';
        hint = '다른 표현으로 "학습"이 있죠. 약간 뉘앙스가 다른 느낌이지만요. 근처 어딘가에 있을지도 몰라요.';
        break;
      case '생명':
        desc = '예전에 한미유치원에서 호수공원에 "일요일엔 더 살아있어!"란 전시를 열기도 했습니다.';
        hint = '"놀이"와 "지원"하고 어울립니다. 혹시 "지원" 선생님들이...?';
        break;
      case '호기심':
        desc = '일상 속의 호기심, 탐구, 창의성 이야기 참 많이 했죠.';
        hint = '"아이"를 찾습니다... (벚꽃나무-까치 근처에... 속닥속닥)';
        break;
      case '탐구':
        desc = '일상 속의 호기심, 탐구, 창의성 이야기 참 많이 했죠.';
        hint = '"창의성"과 "언어"를 찾아야 합니다.';
        break;
      case '실험':
        desc = '무엇인가 가설을 가지고 시도해 보는 거죠.';
        hint = '때로는 "용기"가 있어야 합니다.';
        break;
      case '용기':
        desc = '두려워 하지 않아요.';
        hint = '용기가 있다면 "실험"을 해 볼 수 있어요.';
        break;
      case '진정한':
        desc = 'REAL !';
        hint = '내가 배워야 할 모든 것은 이미 OOO에서? (정말 그랬으면 좋겠어요)';
        break;
      case '유치원':
        desc = '바로 이 곳입니다.';
        hint = '"진정한"과 어울립니다. 만3세 반에서 시작하죠.';
        break;
    }
    
    let template = `
      <h1>${title}</h1>
      <div class="qr">${svg_str}</div>
      <p>${desc}</p>
      <p>${hint}</p>
    `;
    
    el_content.innerHTML = template;
    
    let svg = el_content.querySelector('svg');
    svg.setAttribute('width', '100%');
    svg.setAttribute('height', '100%');
    svg.setAttribute('viewBox', '0 0 100 100');
  }
  
  window.onload = init;
</script>
